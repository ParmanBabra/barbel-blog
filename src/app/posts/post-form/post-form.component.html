<h2 class="text-xs-center">
    Blog Post Form
</h2>
<hr/>
<div class="row">
    <div class="col-md-4">
        <app-post-image (imageChange)="changeImage($event)" [image]="model.image">

        </app-post-image>
    </div>
    <div class="col-md-8">
        <form (submit)="createPost()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" [(ngModel)]="model.title" class="form-control" placeholder="Title" />
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" [(ngModel)]="model.content" class="form-control" placeholder="Content">
                </textarea>
            </div>
            <button type="submit" class="btn btn-primary float-xs-right">Create</button>
        </form>
    </div>
</div>
